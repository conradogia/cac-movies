<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>
    <!-- Favicon -->
    <link rel="icon" href="../static/img/favicon.ico">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <!-- Logo -->
            <div>
                <a href="/"><span>CAC - Movies</span></a>
            </div>

            <!-- Hipervínculos del menú -->
            <ul>
                <li><a href="#popular">Tendencias</a></li>
                <li><a href="./register.html">Registrarse</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido -->
    <main>
        <!-- Formulario -->
        <section id="form">
            <div>
                <div>
                    <label for="">Titulo</label>
                    <input type="text" class="input-search" name="title" id="title">
                </div>
                <!-- Selección de género de la película -->
                <div>
                    <label for="">Género</label>
                    <select name="genre" id="genre" class="form-select">
                        <option value="">--Seleccione--</option>
                        <option value="Terror">Terror</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Superheroes">Superheroes</option>
                    </select>
                </div>
                <button></button>
            </div>
        </section>

        <!-- Listado -->
        <section id="list">
            <h2>Listado de películas</h2>
            <table id="list-table-movies">
                <tr>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Opciones</th>
                </tr>
            </table>
            <br><br><br>
            <div id="list-div-movies"></div>
        </section>
    </main>

    <!-- Pie -->
    <footer>
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas frecuentes</a>
        <a href="">Ayuda</a>
    </footer>

</body>

</html>
